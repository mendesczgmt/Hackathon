
<table class="table table-striped" *ngIf="carregar; else carregando">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Excluir</th>
            <th scope="col">Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let p of produtos">
            <td>{{p.id}}</td>
            <td>{{p.nome}}</td>
            <td>{{p.preco | currency:'BRL'}}</td>
            <td><button type="button" class="btn btn-danger" (click)="excluirIntem(p.id)">Excluir</button></td>
            <td><button type="button" class="btn btn-warning" (click)="editar(p.id)">Editar</button></td>
        </tr>
    </tbody>
  </table>

  <ng-template #carregando>
    <div class="d-flex align-items-center">
        <strong>Loading...</strong>
        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
    </div>
  </ng-template>
